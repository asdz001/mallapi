{% extends "admin/base_site.html" %}

{% block content %}
  <div class="content">
    <h1>엑셀 파일로 치환 브랜드 대량 등록</h1>

    <p>
      <strong>※ 엑셀 형식:</strong><br>
      <code>표준브랜드명</code> / <code>치환브랜드명</code> 두 열로 구성된 .xlsx 파일이어야 합니다.
    </p>

    <p>
      <a href="./example/" class="button default">⬇ 예제 파일 다운로드</a>
      <a href="{% url 'admin:dictionary_brand_export_all' %}" class="button default">📥 전체 엑셀 다운로드</a>
    </p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p><input type="file" name="excel_file" accept=".xlsx" required></p>
      <button type="submit" class="default">업로드</button>
    </form>
  </div>
{% endblock %}
